<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/normalize.css"/>
    <link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>
    <header><h2>Jhorman Nieto P</h2></header>
    <section class="wrapper">
        <div class="carcasa">
            <div class= "count"> 
                <span>0</span>
            </div>
            <div class="container">
                <div class="cont-color">
                    <button class = "delete color">ac</button>
                    <button class="color">+/-</button>
                    <button class="porcentaje color">%</button>
                    <button class="dividir color">/</button> 
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="multiplicar color">x</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class = "restar color">-</button>
                    <button class="number1">1</button>
                    <button class="number2">2</button>
                    <button class="number">3</button>
                    <button class="suma color">+</button>
                    <button class="number">0</button>
                    <button class="point">.</button>
                    <button class="result color">=</button>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="js/app.js"></script>
</html>
